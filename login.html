<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <link rel='stylesheet' href='./css/login.css'>
</head>
<body>

    <div id="wrap">

        <div id="header">
            헤더
        </div>
        <!-- header end -->





        <div id="main">
            <div class="top">
                <h3>로그인</h3>


            </div> <!-- top end -->

            <div class="content">
                <!-- 인사말 -->
                <div class="hello">
                    <h2>더조은호텔에 오신 것을 환영합니다</h2>
                    <span>아이디와 비밀번호를 입력해 주시기 바랍니다.</span><br>
                    <span>※ 회원가입을 하시면 회원만을 위한 다양한 서비스와 혜택을 받으실 수 있습니다.</span>
                </div>


                <div class="contTit">
                    <div>회원</div>
                    <div>비회원</div>
                </div>

                <div class="login">
                    <div class="loginBox">
                        <div class="loginWrite">
                            <div>
                                <input type="text" placeholder="아이디"/> <br>
                                <input type="text" placeholder="비밀번호"/>
                            </div>
                            <button type="button"><a href="#">로그인</a></button>
                        </div>
                    


                        <div class="idSave">
                            <input type="checkbox"/> 아이디 저장
                        </div>

                        <div class="btnBox">
                            <button type="button"><a href="./join_tos.html">회원가입</a></button>
                            <button type="button">아이디 찾기</button>
                            <button type="button">비밀번호 찾기</button>
                        </div>
                    </div>
                </div>

                <div class="notice">
                    이메일, 연락처 등의 정보가 변경되면 웹사이트에서 회원정보를 수정해주시기 바랍니다.
                </div>
                <div class="on">
                    ※ 오프라인으로 가입하신 경우, 온라인 계정 활성화 후 로그인 가능합니다.
                    <button type="button">온라인 계정 활성화</button>
                </div>

                <div>
                    <img src="./img/membership.jpg"/>
                </div>
            </div> <!-- content end -->

        </div> <!-- id main end -->



        <div id="footer">
            푸터
        </div> <!-- id footer end -->




    </div> <!-- id wrap end -->




    <script src='./js/login.js'></script>
</body>
</html>
