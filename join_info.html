<!DOCTYPE html>
<html>
<head>
    <title>회원가입 | 회원정보 입력</title>
    <link rel='stylesheet' href='./css/join_info.css'>
</head>
<body>
    <div id="wrap">
        <div id="top">
            <h3>회원가입</h3>
            <!-- 카테고리 -->
            <div class="menu"> <!-- 버튼 아님. 약관동의 하단 - 다음 버튼 눌러야 이동함 -->
                <div>약관동의</div>
                <div>회원정보 입력</div>
            </div>

            <!-- 인사말 -->
            <div class="hello">
                <h2>더조은호텔에 오신 것을 환영합니다</h2>
                <span>※ 회원가입에 필요한 회원정보 입력 부탁드립니다</span>
            </div>
        </div> <!-- top end -->




        <div id="content">
            <div id="mainInfo">
                <h4>회원정보 입력</h4>
                <div class="mainInfoCont">
                    <div class="info">
                        <h5>기본 정보</h5>
                        <table>
                            <tr>
                                <th>성명</th>
                                <td><input type="text"/></td>
                            </tr>
                            <tr>
                                <th>생년월일</th>
                                <td><input type="date"/></td>
                            </tr>
                            <tr>
                                <th>전화번호</th>
                                <td><input type="text"/></td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td><input type="text"/></td>
                            </tr>
                        </table>
                    </div> <!-- info 기본정보 끝-->

                    <div class="login">
                        <h5>로그인 정보</h5>
                        <table>
                            <tr>
                                <th>아이디</th>
                                <td><input type="text"/></td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td><input type="password"/></td>
                            </tr>
                        </table>
                    </div> <!-- login 로그인정보 끝-->

                </div> <!-- mainInfoCont 메인컨텐츠 끝 -->
                <button type="button">가입신청</button>
            </div> <!-- mainInfo 회원정보 입력 전체 끝 -->
        </div>
            






    </div> <!-- wrap end -->



    <script src='./js/join_info.js'></script>
</body>
</html>
